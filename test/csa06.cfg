process PROD = {

// source of MC events
	include "HLTrigger/HLTexample/test/source.cfi"
	replace FlatRandomPtGunSource.maxEvents = 1000

// HLT
	include "HLTrigger/HLTexample/test/csa06.cff"

// debug printout
	service = MessageLogger {
		untracked vstring destinations = {"cout"}
		untracked PSet cout = { untracked string threshold = "DEBUG" }
		untracked vstring debugModules = {"simrec"}
	}

// Writing out the data structures for all events!

	endpath end = {out}

	module out = PoolOutputModule {
		untracked string fileName = 'file:HLToutput.root'
	}

}
