process PROD = {

// source of MC events
	include "HLTrigger/HLTexample/test/source.cff"
	replace FlatRandomPtGunSource.maxEvents = 1000

// fast simulation/reconstruction based on MC truth
	include "HLTrigger/HLTexample/test/simrec.cff"

// HLT trigger table
	include "HLTrigger/HLTexample/test/hlt.cff"

// debug printout
	service = MessageLogger {
		untracked vstring destinations = {"cout"}
		untracked PSet cout = { untracked string threshold = "DEBUG" }
		untracked vstring debugModules = {"simrec"}
	}

// Writing out the data structures for all events!

	endpath end = {out}

	module out = PoolOutputModule {
		untracked string fileName = 'file:HLToutput.root'
//		untracked PSet SelectEvents = {
//			vstring SelectEvents = { "p1","p2","p3","p4","p5" }
//		}
	}

}
